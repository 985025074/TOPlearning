<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalBySyc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 style = "font-size:75px; text-align: center;">Calculator</h1>
    <div class = "Calculator">
        <div class = "CalculatorBoard">
            <div class = "Display">1 </div>
            <div class = "Buttons">
                <button id ="n1"> 1</button>
                <button id ="n2"> 2</button>
                <button id ="n3"> 3</button>
                <button id ="n4"> 4</button>
                <button id ="n5"> 5</button>
                <button id ="n6"> 6</button>
                <button id ="n7"> 7</button>
                <button id ="n8"> 8</button>
                <button id ="n9"> 9</button>
                <button id ="n0"> 0</button>
            </div>
            <div class = "Operators">
                <button id ="add">+</button>
                <button id ="subtract">-</button>
                <button id ="multiply">*</button>
                <button id ="divide">/</button>
                <button id ="equal">=</button>
                <button id ="clear">C</button>
            </div>
        </div>
    </div>
