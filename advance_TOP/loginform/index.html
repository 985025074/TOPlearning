<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="./images/xinghui.mp4" type="video/mp4">
    </video>
    <div class="left">
        <div class="smallImage">
            <img src="./images/sword.svg" alt="sword">
            <h1 class="roboto-bold">CalabiYau</h1>
        </div>
        <footer class="footer">
            Powered by Syc.
        </footer>
    </div>
    <div class="right">
        <div class="head">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up now to get started.
        </div>
        <div class="loginform">
            <h1>Let's do this</h1>
            <form action="">
                <div class="formitem">
                    <input placeholder=" " type="text" id="fname" name="fname" >
                    <label for="fname">FIRST NAME</label>
                </div>
                <div class="formitem">
                    <input placeholder=" " type="text" id="sname" name="sname">
                    <label for="sname">SECOND NAME</label>
                </div>
                <div class="formitem">
                    <input placeholder=" " type="email" id="mail" name="mail">
                    <label for="mail">EMAIL</label>
                </div>
                <div class="formitem">
                    <input placeholder=" " type="number" id="PHONE" name="PHONE">
                    <label for="PHONE" style="min-width: 160px;">PHONE NUMBER</label>
                </div>
                <div class="formitem">
                    <input placeholder=" " type="password" id="password" name="password">
                    <label for="password">PASSWORD</label>
                    <div class="fail">FAIL!</div>
                </div>
                <div class="formitem">
                    <input placeholder=" " type="password" id="confirmpw" name="confirmpw">
                    <label for="confirmpw" style="min-width: 160px;">CONFIRM PASSWORD</label>
                    
                </div>
                <div class="loginbutton">
                    <button type="submit">created account</button>
                    <p></p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
